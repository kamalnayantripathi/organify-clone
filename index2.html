<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Bootstrap Icons (optional but useful for cart, account icons, etc.) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>  
</head>
<style>
    .all-products-container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.all-products-header-container {
  max-width: 900px;
  width: 100%;
  padding: 0 20px 50px 20px;
  text-align: start;
}

.all-products-header-container h2 {
  font-size: 45px;
  margin-bottom: 20px;
  color: #202020;
}

/* Default button style */
.btn-toggle {
  border: 2px solid red;
  color: red;
  background-color: transparent;
  border-radius: 6px;
  transition: all 0.3s ease;
  padding: 8px 18px;
  font-weight: 500;
}

/* Hover â€” no color change */
.btn-toggle:hover {
  cursor: pointer;
  color: red;
  border-color: red;
  background: transparent;
}

/* Active/Clicked */
.btn-toggle.active {
  background-color: red;
  color: white;
}

/* Responsive text & layout */
@media (max-width: 768px) {
  .all-products-header-container h2 {
    font-size: 28px;
    text-align: center;
  }

  .all-product-buttons {
    justify-content: center;
  }
}

</style>
<body>
   <div class="all-products-container">
  <div class="all-products-header-container mt-5">
    <h2>100% Organic, Always Fresh, Guaranteed Quality Products</h2>  
    <div class="d-flex flex-wrap gap-2 all-product-buttons">
      <button class="btn btn-toggle active">All Products</button>
      <button class="btn btn-toggle">Vegan</button>
      <button class="btn btn-toggle">Crackers</button>
      <button class="btn btn-toggle">Fruits</button>
      <button class="btn btn-toggle">Sauce</button>
      <button class="btn btn-toggle">Vegan Curry</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
  const buttons = document.querySelectorAll('.btn-toggle');

  buttons.forEach((btn) => {
    btn.addEventListener('click', () => {
      buttons.forEach((b) => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>
</body>
</html>
